<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
    <title>Lazy Load Practice Activity</title>
</head>
<body>
    <main>
        <h1>Gorgeous Landscapes ˚˖𓍢ִ໋🍃˚.⛰️⋆☁️</h1>
        <div class="images">
            <img class="lazy-load" data-src="images/landscape1.jpg" src="images/placeholder.png" alt="Landscape with blue flowers">
            <img class="lazy-load" data-src="images/landscape2.jpg" src="images/placeholder.png" alt="Landscape with remarkable mountain">
            <img class="lazy-load" data-src="images/landscape3.jpg" src="images/placeholder.png" alt="Landscape with yellow flowers">
            <img class="lazy-load" data-src="images/landscape4.jpg" src="images/placeholder.png" alt="Landscape with white flowers">
            <img class="lazy-load" data-src="images/landscape5.jpg" src="images/placeholder.png" alt="Landscape with purple sky">
            <img class="lazy-load" data-src="images/landscape6.jpg" src="images/placeholder.png" alt="Intense yellow landscape">
        </div>
    </main>
    
    <footer id="footer">
        <p>&copy; <span id="currentyear"></span> Angela Ordaz Narváez, California</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
